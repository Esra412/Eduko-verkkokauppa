<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjautuminen | Vahvistuskoodi</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f4f7f6;
            --text-color: #333;
            --eduko-gold: #b0a078;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #666; }
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }

        button {
            width: 100%; padding: 12px; background-color: var(--eduko-gold);
            color: white; border: none; border-radius: 6px;
            font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 1rem;
        }

        button:hover { opacity: 0.9; }
        #step2 { display: none; }
        .message { margin-top: 1rem; font-size: 0.85rem; min-height: 1.2rem; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

<div class="login-card">
    <div id="step1">
        <h2>Kirjaudu sisään</h2>
        <div class="input-group">
            <label>Sähköpostiosoite</label>
            <input type="email" id="email" placeholder="admin@example.com" required>
        </div>
        <div class="input-group">
            <label>Salasana</label>
            <input type="password" id="password" placeholder="********" required>
        </div>
        <button onclick="sendCode()">Lähetä vahvistuskoodi</button>
        <div id="error-step1" class="message error"></div>
    </div>

    <div id="step2">
        <h2>Vahvista kirjautuminen</h2>
        <p style="font-size: 0.9rem; color: #666;">Lähetimme 6-numeroisen koodin sähköpostiisi.</p>
        <div class="input-group">
            <label>Vahvistuskoodi</label>
            <input type="text" id="code" maxlength="6" placeholder="123456" style="text-align: center; font-weight: bold;">
        </div>
        <button onclick="verifyCode()">Vahvista ja kirjaudu</button>
        <button onclick="location.reload()" style="background: none; color: #666; font-size: 0.8rem;">Palaa takaisin</button>
        <div id="error-step2" class="message error"></div>
    </div>
</div>

<script>
    async function sendCode() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-step1');
        errorDiv.innerText = "";

        try {
            const response = await fetch('/api/login-step1', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            } else {
                errorDiv.innerText = result.message;
            }
        } catch (err) {
            errorDiv.innerText = "Yhteysvirhe palvelimeen.";
        }
    }

    async function verifyCode() {
        const code = document.getElementById('code').value;
        const errorDiv = document.getElementById('error-step2');
        errorDiv.innerText = "";

        try {
            const response = await fetch('/api/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const result = await response.json();

            if (response.ok) {
                // Backend'den gelen redirect adresine (/) git
                window.location.href = result.redirect;
            } else {
                errorDiv.innerText = result.message;
            }
        } catch (err) {
            errorDiv.innerText = "Vahvistus epäonnistui.";
        }
    }
</script>
</body>
</html>
