<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>

  <style>
    :root {
      --eduko-gold: #b0a078;
      --eduko-dark: #333333;
      --eduko-bg: #f9f7f2;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--eduko-bg);
      margin: 0;
      color: var(--eduko-dark);
    }

    header {
      background: var(--eduko-dark);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav button {
      background: var(--eduko-gold);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: bold;
    }

    main {
      max-width: 1100px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    input, textarea, select, button {
      padding: 0.7rem;
      font-size: 1rem;
    }

    button {
      background: var(--eduko-gold);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    li {
      background: var(--eduko-bg);
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .delete-btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Admin</h1>
  <nav>
    <button id="BackToMenuBtn">Palaa etusivulle</button>
  </nav>
</header>

<main>

  <!-- TILAUKSET -->
  <section id="orders" class="card">
    <h2>Tilaukset</h2>
    <ul id="orderList"></ul>

    <div id="orderDetails" class="hidden">
      <h3>Tilaus #<span id="orderNumber"></span></h3>
      <p><b>Nimi:</b> <span id="orderName"></span></p>
      <p><b>Puhelin:</b> <span id="orderPhone"></span></p>
      <p><b>Sähköposti:</b> <span id="orderEmail"></span></p>
      <p><b>Aika:</b> <span id="orderDate"></span></p>

      <table>
        <tbody id="orderItems"></tbody>
      </table>
    </div>
  </section>

  <!-- LISÄÄ TUOTE -->
  <section id="add-product" class="card">
    <h2>Lisää tuote</h2>
    <form id="addProductForm">
      <input name="name" placeholder="Tuotteen nimi" required />
      <textarea name="description" placeholder="Kuvaus"></textarea>
      <input name="price" type="number" step="0.01" placeholder="Hinta" required />
      <textarea name="specs" placeholder="Tekniset tiedot"></textarea>
      <select name="category">
        <option value="">Valitse kategoria</option>
        <option>Ajoneuvoala</option>
        <option>Hius- ja kauneudenhoito</option>
        <option>Kone- ja metalliala</option>
        <option>Logistiikka ja varasto</option>
        <option>Prosessi- ja laboratorio</option>
        <option>Turvallisuusala</option>
        <option>Rakennus ja pintakäsittely</option>
        <option>Ravintola ja catering</option>
        <option>Sähkö ja automaatio</option>
        <option>Sosiaali- ja terveysala</option>
        <option>Tieto- ja viestintätekniikka</option>
      </select>

      <select name="type">
        <option>Opiskelijatyö</option>
        <option>Palvelu</option>
        <option>Placeholder käytöstä poistetulle tuotteelle</option>
      </select>

      <button type="submit">Lisää tuote</button>
    </form>
  </section>

  <!-- POISTA TUOTE -->
  <section id="delete-product" class="card">
    <h2>Poista tuote</h2>

    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
      <input id="searchProduct" placeholder="Kirjoita tuotteen nimi" />
      <button type="button" id="searchBtn">Hae</button>
    </div>

    <ul id="productList"></ul>
  </section>

</main>

<script src="admin.js"></script>
</body>
</html>
