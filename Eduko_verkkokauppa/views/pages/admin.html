<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>

  <style>
    :root {
      --eduko-gold: #b0a078;
      --eduko-dark: #333333;
      --eduko-bg: #f9f7f2;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--eduko-bg);
      margin: 0;
      color: var(--eduko-dark);
    }

    header {
      background: var(--white);       
      color: var(--eduko-dark);
      padding: 1.5rem 2rem;
      border-bottom: 2px solid var(--eduko-gold);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      text-decoration: none;
    }

    .eduko-text {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: -1px;
      color: var(--eduko-dark);
    }

    .eduko-text span {
      color: var(--eduko-gold);
    }

    .logo small {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: -5px;
      color: #666;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header nav button {
      background: var(--eduko-gold);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: bold;
    }

    /* --- NAVIGOINTI --- */
    .main-nav {
      background: var(--eduko-dark);
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .nav-links a {
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 1rem 0;
      border-bottom: 3px solid transparent;
      transition: border-bottom 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      border-bottom-color: var(--eduko-gold);
    }

    main {
      max-width: 1100px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    input, textarea, select, button {
      padding: 0.7rem;
      font-size: 1rem;
    }

    button {
      background: var(--eduko-gold);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    li {
      background: var(--eduko-bg);
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .delete-btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo">
      <span class="eduko-text">edu<span>ko</span></span>
      <small>Kouvolan Ammattiopisto</small>
    </div>
    <h1>Admin</h1>
    <nav>
      <button id="BackToMenuBtn">Palaa etusivulle</button>
    </nav>
  </div>
</header>

<nav class="main-nav">
  <div class="nav-container">
  </div>
</nav>

<main>

  <!-- TILAUKSET -->
  <section id="orders" class="card">
    <h2>Tilaukset</h2>
    <ul id="orderList"></ul>

    <div id="orderDetails" class="hidden">
      <h3>Tilaus #<span id="orderNumber"></span></h3>
      <p><b>Nimi:</b> <span id="orderName"></span></p>
      <p><b>Puhelin:</b> <span id="orderPhone"></span></p>
      <p><b>Sähköposti:</b> <span id="orderEmail"></span></p>
      <p><b>Aika:</b> <span id="orderDate"></span></p>

      <table>
        <tbody id="orderItems"></tbody>
      </table>
    </div>
  </section>

  <!-- LISÄÄ TUOTE -->
  <section id="add-product" class="card">
    <h2>Lisää tuote</h2>
    <form id="addProductForm">
      <input name="name" placeholder="Tuotteen nimi" required />
      <textarea name="description" placeholder="Kuvaus"></textarea>
      <input name="price" type="number" step="0.01" placeholder="Hinta" required />
      <textarea name="specs" placeholder="Tekniset tiedot"></textarea>

      <!-- ANA ÜRÜN GÖRSELİ -->
<label><b>Tuotteen pääkuva (1 kpl)</b></label>
<input 
  type="file" 
  name="mainImage" 
  accept="image/*" 
  required
/>

<!-- EK GÖRSELLER -->
<label><b>Muut kuvat (max 5 kpl)</b></label>
<input 
  type="file" 
  name="extraImages" 
  accept="image/*" 
  multiple
/>

<div id="imagePreview" style="display:flex; gap:10px; flex-wrap:wrap;"></div>

      <select name="category">
        <option value="">Valitse kategoria</option>
        <option value="1">Ajoneuvoala</option>
        <option value="2">Hius- ja kauneudenhoito</option>
        <option value="3">Kone- ja metalliala</option>
        <option value="4">Logistiikka ja varasto</option>
        <option value="5">Prosessi- ja laboratorio</option>
        <option value="6">Turvallisuusala</option>
        <option value="7">Rakennus ja pintakäsittely</option>
        <option value="8">Ravintola ja catering</option>
        <option value="9">Sähkö ja automaatio</option>
        <option value="10">Sosiaali- ja terveysala</option>
        <option value="11">Tieto- ja viestintätekniikka</option>
      </select>

      <select name="type">
        <option>Opiskelijatyö</option>
        <option>Palvelu</option>
        <option>Placeholder käytöstä poistetulle tuotteelle</option>
      </select>

      <button type="submit">Lisää tuote</button>
    </form>
  </section>

  <!-- POISTA TUOTE -->
  <section id="delete-product" class="card">
    <h2>Poista tuote</h2>

    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
      <input id="searchProduct" placeholder="Kirjoita tuotteen nimi" />
      <button type="button" id="searchBtn">Hae</button>
    </div>

    <ul id="productList"></ul>
  </section>

</main>

<script src="/script/admin.js"></script>

<script>
  // Back-nappi etusivulle
  document.getElementById("BackToMenuBtn").onclick = function () {
    window.location.href = "/";
  };
</script>

</body>
</html>
